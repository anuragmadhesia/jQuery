<html>

<head>
    <title>
        Pyramid
    </title>
    <link href="file/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(107, 18, 37);
        }
    </style>
    <script src="file/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnP").on('click', function () {
                Pyramid();
            });
        });

        function Pyramid() {
            var n1 = Number($("#txtNo").val());
            for(i=1;i<n1+1;i++){
                string += i*"*"+"<br>";
            }
            $("#pyramidShow").html(string);
        }
    </script>
</head>

<body>
    <div class="container" style="padding-top: 10%;">
        <div class="col-sm-12">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="background-color: teal;padding: 1%;width: 260px;">
                Enter Number of row :<br>
                <input type="text" class="form-control" id="txtNo"><br>
                <input type="button" class="Btn btn-success btn-lg" id="btnP" value="Make Table">
                <div id="pyramidShow"></div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
